# Default values for giantswarm-todo.

clusterDomain: cluster.local

todomanagerReplicaCount: 3
apiserverReplicaCount: 3

todomanagerImage:
  registry: quay.io
  name: giantswarm/giantswarm-todo-todomanager
  tag: [[ .Version ]]
  pullPolicy: IfNotPresent

apiserverImage:
  registry: quay.io
  name: giantswarm/giantswarm-todo-apiserver
  tag: [[ .Version ]]
  pullPolicy: IfNotPresent

kubectlImage:
  registry: quay.io
  name: giantswarm/docker-kubectl
  tag: 62e9da2b9b90f4bffa1d244169a6a13977bf23d6
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

linkerdNamespace: linkerd

apiserverServiceType: "ClusterIP"
todomanagerServiceType: "ClusterIP"

mysql:
  mysqlDatabase: todo

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: todo.local
      paths: []

  tls: []
