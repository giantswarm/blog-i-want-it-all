apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: apiserver-network-policy
  namespace: todo
spec:
  podSelector:
    matchLabels:
      app: apiserver
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - namespaceSelector:
        matchLabels:
          linkerd.io/control-plane-ns: linkerd
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: todomanager
    ports:
    - protocol: TCP
      port: 8090
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          linkerd.io/control-plane-ns: linkerd
